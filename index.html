<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="website">
        
        <!-- <div class="fret_circle">
            <span class="text">G</span>
        </div> -->

        <!-- <div class="chord_picker">
            <div class="note_picker"></div>
        </div> -->

        <div class="fretboard">
        </div>
        <div class="notes_picker">
            <label for="-E">E</label>
            <label for="-A">A</label>
            <label for="-D">D</label>
            <label for="G">G</label>
            <label for="B">B</label>
            <label for="+E">E</label>
            <input id="-E" type="text" data-string=1>
            <input id="-A" type="text" data-string=6>
            <input id="-D" type="text" data-string=11>
            <input id="G" type="text" data-string=16>
            <input id="B" type="text" data-string=20>
            <input id="+E" type="text" data-string=25>
            <button onclick="saveChord()">SAVE</button>
        </div>
        <div class="strings">
            <div class="string" data-note=1></div>
            <div class="string" data-note=6></div>
            <div class="string" data-note=11></div>
            <div class="string" data-note=16></div>
            <div class="string" data-note=20></div>
            <div class="string" data-note=25></div>
            <div class="circle"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
