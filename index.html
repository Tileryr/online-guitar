<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body ondragstart="return false;" ondrop="return false;">
    <div class="website">

        <div class="fretboard">
            <div class="fret-holder"></div>
            <div class="fret-holder"></div>
            <div class="fret-holder"></div>
            <div class="fret-holder"></div>
            <div class="fret-holder"></div>
            <div class="fret-holder"></div>
        </div>

        <div class="chord_picker">
            <p class="chord_header">SAVED CHORD SHAPES</p>
            <button onclick="selectChord(0)" class="selector" data-selector="1">1</button>
            <button onclick="selectChord(1)" class="selector" data-selector="2">2</button>
            <button onclick="selectChord(2)" class="selector" data-selector="3">3</button>
            <button onclick="selectChord(3)" class="selector" data-selector="4">4</button>
            <button onclick="selectChord(4)" class="selector" data-selector="5">5</button>
            <button onclick="selectChord(5)" class="selector" data-selector="6">6</button>
            <button onclick="selectChord(6)" class="selector" data-selector="7">7</button>
            <button onclick="selectChord(7)" class="selector" data-selector="8">8</button>
            <button onclick="selectChord(8)" class="selector" data-selector="9">9</button>
        </div>

        <div class="strings">
            <div class="string" data-string=0>
                <canvas height="320" width="30" class="small"></canvas>
            </div>
            <div class="string" data-string=1 class="mid">
                <canvas height="380" width="30"></canvas>
            </div>
            <div class="string" data-string=2 class="big">
                <canvas height="400" width="30"></canvas>
            </div>
            <div class="string" data-string=3 class="big">
                <canvas height="400" width="30"></canvas>
            </div>
            <div class="string" data-string=4 class="mid">
                <canvas height="380" width="30"></canvas>
            </div>
            <div class="string" data-string=5 class="small">
                <canvas height="320" width="30"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
